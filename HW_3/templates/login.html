<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form method="POST" action="{{ url_for('login') }}">
    {{ form.csrf_token }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=50) }}
    </p>
    <p>
        {{ form.surname.label}}<br>
        {{ form.surname(size=50) }}
    </p>
    <p>
        {{ form.email.label}}<br>
        {{ form.email(size=50) }}
    </p>
    <p>
        {{ form.password.label}}<br>
        {{ form.password(size=50) }}
    </p>
    <p>
        <input type="submit" value="Зарегестрироваться">
    </p>

</form>
</body>
</html>
